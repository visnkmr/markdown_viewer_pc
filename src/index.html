<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>File Explorer</title>
    <link rel="stylesheet" href="styles.css" />
    
    <nav>
      <!-- Add a datalist element with some possible paths -->
      <datalist id="path-list">
        <option value="home"></option>
        <option value="usr"></option><option value="root"></option><option value="lib64"></option><option value="run"></option><option value="var"></option><option value="lost+found"></option><option value="tmp"></option><option value="mnt"></option><option value="sbin"></option><option value="boot"></option><option value="srv"></option><option value=".oldroot"></option><option value="bin"></option><option value="lib"></option><option value="proc"></option><option value="rootfs-pkgs.txt"></option><option value=".bash_history"></option><option value=".manjaro-tools"></option><option value="sys"></option><option value="opt"></option><option value="desktopfs-pkgs.txt"></option><option value="etc"></option><option value="dev"></option></datalist>

      <!-- Add the list attribute to the input element -->
      <input id="path-input" type="text" list="path-list" />
      <!-- <input id="path-input" type="text"/> -->
      <p id="parent-size"></p>
      <button id="list-button">List</button>
      <button id="back-button">Back</button>
      <!-- Display the timer in an element -->
      <p id="timer">00:00</p>
    </nav>
  </head>
  <body>
    <div id="htmlbase">

    </div>
    <!-- add an input element for the path -->
    
    <!-- add a button element to list the files -->
    
    <!-- add an unordered list element to display the files -->
    <ul id="file-list"></ul>
    <!-- add a script element to load the js file -->
    <script src="file-explorer.js"></script>
  </body>
</html>
